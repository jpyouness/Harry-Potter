<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Escape Room</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .scene {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('https://images3.alphacoders.com/130/thumb-1920-1303534.png');
            background-size: cover;
            background-position: center;
            animation: moveBackground 30s infinite linear;
            z-index: 0; /* Background layer */
        }

        @keyframes moveBackground {
            0% { background-position: center; }
            100% { background-position: 100% 50%; }
        }

        .wizard {
            position: absolute;
            bottom: 10%;
            left: 50%;
            width: 100px;
            height: 200px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqD9wzxqx1GuKSeybkiY0a0Ql2M8voUFq3-A&s');
            background-size: contain;
            background-repeat: no-repeat;
            animation: flyAround 10s infinite linear;
            z-index: 1;
        }

        @keyframes flyAround {
            0% { left: 0%; top: 50%; }
            25% { left: 50%; top: 40%; }
            50% { left: 100%; top: 50%; }
            75% { left: 50%; top: 60%; }
            100% { left: 0%; top: 50%; }
        }

        .box {
            width: 120px;
            height: 120px;
            margin: 50px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            display: inline-block;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 10; /* Ensure boxes are clickable */
            margin-left: 20px; /* Space out boxes */
            margin-top: 10%;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .box-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            z-index: 20; /* Ensure modals are on top */
        }

        .modal input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
        }

        .modal button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>
