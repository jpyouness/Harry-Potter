<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Escape Room</title>
    <style>
        /* Same styles as before */
    </style>
</head>
<body>

    <div class="scene">
        <h1>Harry Potter Escape Room</h1>
        <div class="wizard"></div>
        
        <div class="box" onclick="openModal(1)">
            <div class="box-inner">Box 1</div>
        </div>
        <div class="box" onclick="openModal(2)">
            <div class="box-inner">Box 2</div>
        </div>
        <div class="box" onclick="openModal(3)">
            <div class="box-inner">Box 3</div>
        </div>
        <div class="box" onclick="openModal(4)">
            <div class="box-inner">Box 4</div>
        </div>
        <div class="box" onclick="openModal(5)">
            <div class="box-inner">Box 5</div>
        </div>
        <div class="box" onclick="openModal(6)">
            <div class="box-inner">Box 6</div>
        </div>
    </div>

    <!-- Modal for Code Entry (same as before) -->

    <script>
        function openModal(boxNumber) {
            document.getElementById('modal' + boxNumber).style.display = 'block';
        }

        function checkCode(boxNumber) {
            const userCode = document.getElementById('code' + boxNumber).value;

            // Different codes for each box
            const codes = {
                1: "4653",
                2: "13",
                3: "1299",
                4: "corona",
                5: "sofa",
                6: "342 678"
            };

            // Editable messages for each box
            const messages = {
                1: "I will reveal myself to those who seek jesus christ, the light in the dark. You can always count on him to guide you when you feel lost, and understand his wisdoms through the bible, the book of truth",
                2: "Harry potter had an invisible clock that allowed him to go invisible. it always came in handy when he wanted to hide himself when he did not want to be seen",
                3: "Winters are hard at Hogwarts! the cold is so strong. if we could move that cold maybe we could get that problem solved",
                4: "https://youtu.be/7gswtbX8G7Q?si=VtrBAIAxyenW29Fu",
                5: "A wizard always lead with his footwork, the hands then follow with the wand. Google Da vinci or something"
                6: "Passcode to escape the room: jp ktir awe"
            };

            if (userCode === codes[boxNumber]) {
                alert(messages[boxNumber]);  // Show the corresponding message
                document.getElementById('modal' + boxNumber).style.display = 'none';
            } else {
                alert('Incorrect code, try again!');
            }
        }

        // Close modals if clicked outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        };
    </script>
</body>
</html>
