<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Escape Room</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
            height: 2000px; /* To simulate scrolling */
        }
        h1 {
            text-align: center;
            padding: 20px;
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
        }
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://images3.alphacoders.com/130/thumb-1920-1303534.png');
            background-size: cover;
            background-position: center;
            animation: moveBackground 30s infinite linear;
        }
        @keyframes moveBackground {
            0% { background-position: center; }
            100% { background-position: 100% 50%; }
        }

        /* Hidden Cloud */
        #hidden-cloud {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px; /* Cloud size reduced */
            cursor: pointer;
        }

        #hidden-cloud img {
            width: 100%;
            height: auto;
        }

        /* Message box */
        #message-box {
            display: none;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
        }
    </style>
</head>
<body>

    <div class="scene">
        <h1>Harry Potter Escape Room</h1>
    </div>

    <!-- Hidden Cloud Image -->
    <div id="hidden-cloud">
        <img src="https://www.example.com/cloud-image.png" alt="Cloud" onclick="showCloudMessage()">
    </div>

    <!-- Message Box -->
    <div id="message-box"></div>

    <script>
        // Function to display message when cloud is clicked
        function showCloudMessage() {
            const cloudMessage = "You clicked the cloud! This message is dynamic!";
            document.getElementById('message-box').innerText = cloudMessage;
            document.getElementById('message-box').style.display = 'block';
        }

        // Show the cloud only when scrolled down
        window.onscroll = function() {
            if (window.scrollY > 100) { // Adjust the scroll position to show cloud
                document.getElementById('hidden-cloud').style.display = 'block';
            } else {
                document.getElementById('hidden-cloud').style.display = 'none';
            }
        }
    </script>

</body>
</html>
